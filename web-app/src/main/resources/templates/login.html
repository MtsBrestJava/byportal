<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secqurity</title>
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:if="${param.error}"> Неправильный пароль</div>
<div th:if="${param.logout}"> Пароль ОК</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username" autofocus="true"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
